            // coding 
            alert("event generated in fun1 function")
        }
    </script>
</head>
<body>
    <h2>Event Examples</h2>
<input type="button" value="Click Here"  onclick="alert('single click')"/><br/>

    <input type="button" value="click here" id="b1"/>
    <script>
        let button = document.getElementById("b1")
        button.addEventListener("click",()=> {
            alert("Event generated in JS and register inside JS code")
        })
        button.addEventListener("",)
