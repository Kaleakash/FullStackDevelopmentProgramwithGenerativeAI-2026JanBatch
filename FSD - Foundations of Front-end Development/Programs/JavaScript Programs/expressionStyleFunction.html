<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        display1();     // JS Hoisting 
        function display1() {
            document.write("<br/> Normal style function")
        }
        display1();

        //display2();     // JS hoisting doesn't support 
        let display2 = function() {
            document.write("<br/> Expression style function")
        }
        display2();
    </script>
</body>
</html>
